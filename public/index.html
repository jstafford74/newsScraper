<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    html,
    body {
      height: 100%;
    }

    #page-content {
      flex: 1 0 auto;
    }

    #sticky-footer {
      flex-shrink: none;
    }

    /* Other Classes for Page Styling */

    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      color: white;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>
<h1>newsScraper</h1>

<h3><button id="getarts">Get Articles</button></h3>
<div id="page-content">
  <div class="container text-center" id="main">
    <div class="row justify-content-center">
      <div class="col-1"></div>
      <div class="card col-md-7">
        <h5 class="card-header" id="articles">Featured</h5>
        <div class="card-body">
          <h5 class="card-title" id="id">Title</h5>
          <p class="card-text" id="title">card text</p>
          <a href="_blank" class="btn btn-success">Link to Article</a>
          <a href="#" class="btn btn-danger">Link to Note</a>
        </div>
      </div>
      <h1 class="font-weight-light mt-4 text-white">News Scraper</h1>
      <p class="lead text-white-50">All the news that's fit to scrape</p>
    </div>
  </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>

</html>
